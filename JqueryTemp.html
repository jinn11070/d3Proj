<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Template</title>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.3.0/d3.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<div id="top"><span>jquery</span></div>
</div>
<div id="topmenu">
	<ul>
		<li>Grid</li>
		<li>Bar</li>
		<li>Line</li>
		<li>Multi Line</li>
		<li>Pie</li>
	</ul>
</div>
<div id="content"></div>
<div id="footer">Datastreams Jung Soo jin</div>

<script>
	<!-- HelloWorld 라고 적인 문구를 눌렀을 때 alert 창이 뜸-->
	$("document").ready(function() {

		$("#content").html("<span>Hello World!</span>");
		$("#content span")
				.css("cursor", "pointer")
				.on('click', function() {
					alert("Welcome to jQuery World!");
				})
	})

</script>
</body>
</html>
