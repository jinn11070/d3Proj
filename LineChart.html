<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style/line.css">
</head>
<body>
<script type="text/javascript">

    var svgWidth = 1200;
    var svgHeight = 300;

    var svg = content.append("svg")
            .attr("width", svgWidth)
            .attr("height", svgHeight);

    /* canvas 내부에 공간을 두어 그래프 그리기 */
    var margin = {top: 20, right: 220, bottom: 25, left: 30};
    var legend_margin_left = 40

    var chartWidth = svgWidth - margin.left - margin.right;
    var chartHeight = svgHeight - margin.top - margin.bottom;

    /* axis 설정 */
    var x = d3.scaleBand()
            .rangeRound([0, chartWidth]) // 왼 -> 오
            .domain(dataSet.map(function(d){return d.date}))

    /* y축의 범위 설정 */
    var y = d3.scaleLinear()
            .range([chartHeight, 0]) // 위 -> 아래
            .domain([0, d3.max(dataSet, function(d) {return d.cpu_user})])

    /* axis 추가 */
    var xAxis = svg.append("g")
            .attr("transform", "translate(" + margin.left + ", " + (margin.top + chartHeight) + ")")
            .call(d3.axisBottom(x))

    var yAxis = svg.append("g")
            .attr("transform", "translate(" + margin.left + ", " + margin.top + ")")
            .call(d3.axisLeft(y))

    /* grid line 추가 */
    var xGrid = svg.append("g")
            .attr("class", "grid")
            .attr("transform", "translate(" + margin.left + ", " + (margin.top + chartHeight) + ")")
            .call(d3.axisBottom(x)
                    .ticks(5)
                    .tickSize(-chartHeight)
                    .tickFormat(""));

    var yGrid = svg.append("g")
            .attr("class", "grid")
            .attr("transform", "translate(" + margin.left + ", " + margin.top + ")")
            .call(d3.axisLeft(y)
                    .ticks(5)
                    .tickSize(-chartWidth)
                    .tickFormat(""));

    /* line 설정 */
    var line = d3.line()
            .x(function(d) {return x((d.date))})
            .y(function(d) {return y(d.cpu_user)})

            /* line path의 스타일 옵션 */
            //.curve(d3.curveCatmullRom.alpha(0.5));
            //.curve(d3.curveNatural);
            .curve(d3.curveStep);

    /* area 설정 */
    var area = d3.area()
            .x(function(d) { return x(d.date); })
            .y0(chartHeight)
            .y1(function(d) { return y(d.cpu_user); })
            .curve(d3.curveStep);

    /* 어긋난 정도도*/
    var offsetX = ((chartWidth / dataSet.length)) / 2;

    /* chart group 만들어 차트 위치 한꺼번에 바꿀 수 있도록 */
    var g = svg.append("g")
            .attr("transform", "translate(" + (margin.left + offsetX) + ", " + margin.top + ")")

    /* 라인 패스 그리기 */
    g.append("path")
            .data([dataSet])
            .attr("class", "line")
            .attr("interplate", "monotone")
            .attr("d", line);


    /* 라인 area 그리기 */
    g.append("path")
            .data([dataSet])
            .attr("class", "area")
            .attr("d", area);


    /* 원 그리기 */
    var circle = svg.append("g")
            .attr("transform", "translate(" + (margin.left + offsetX) + ", " + margin.top + ")")

    circle.selectAll("circle")
            .data(dataSet)
            .enter()
            .append("circle")
            .attr("r", 4)
            .attr("cx", function(d, i) {
                return x(d.date)
            })
            .attr("cy", function(d, i) {
                return y(d.cpu_user)
            })

//            .style("fill", "#ffffff")
//            .style("stroke", "#0AAC87")
//            .style("stroke-width", 3)
            /* class로 스타일 주기 - 테마를 나눠서 적용할때 */
            .attr("class", "circle-out")

            .style("cursor", "pointer")
            .on("mouseover", function(d, i) {
                d3.select(this)
                        .attr("r", 6)
//                        .style("fill", "#ffffff")
//                        .style("stroke", "red")
//                        .style("stroke-width", 4)
                        .attr("class", "circle-over")

                d3.select(".tooltip_" + i).attr("display", "inline")
                d3.select(".tooltiptext_" + i).attr("display", "inline")
            })
            .on("mouseout", function(d, i) {
                d3.select(this)
                        .attr("r", 4)
//                        .style("fill", "#ffffff")
//                        .style("stroke", "#0AAC87")
//                        .style("stroke-width", 3)
                        .attr("class", "circle-out")

                d3.select(".tooltip_" + i).attr("display", "none")
                d3.select(".tooltiptext_" + i).attr("display", "none")
            })


    /* 툴팁 그리기 */
    var tooltip = svg.append("g")
            .attr("transform", "translate(" + (margin.left + offsetX) + ", " + margin.top + ")")

    var box = tooltip.selectAll("rect")
            .data(dataSet)
            .enter()
            .append("rect")

            .attr("class", function(d, i) {
                return "tooltip_" + i
            })
            .attr("width", 100)
            .attr("height", 50)
            .attr("rx", "3px")
            .attr("rx", "3px")
            .attr("x", function(d, i) {
                return x(d.date) + 2
            })
            .attr("y", function(d, i) {
                return y(d.cpu_user) + 2
            })
            .attr("display", "none")

            .style("fill", "#30333C")
            .style("opacity", .8)
            .style("stroke", "#1C1D1F")

    tooltip.selectAll("text")
            .data(dataSet)
            .enter()
            .append("text")

            .attr("class", function(d, i) {
                return "tooltiptext_" + i
            })
            .attr("width", 100)
            .attr("height", 50)
            .attr("x", function(d, i) {
                return x(d.date) + 20
            })
            .attr("y", function(d, i) {
                return y(d.cpu_user) + 20
            })
            .attr("display", "none")

            .text(function(d) {
                return d.cpu_user
            })
            .style("fill", "white")




    /* 그리드 그리기 */
   /* var rangeX = d3.range(10, maxX, 10);
    var rangeY = d3.range(1, maxY, 1);*/



</script>
</body>
</html>
