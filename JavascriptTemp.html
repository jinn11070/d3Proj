<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Template</title>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.3.0/d3.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<div id="top">
</div>
<div id="content"></div>
<div id="footer"></div>

<script>
	<!-- HelloWorld 라고 적인 문구를 눌렀을 때 alert 창이 뜸-->
	window.onload = function() {
		document.getElementById("content").innerHTML = "Hello World!";
		document.getElementById("content").style.cursor = "pointer";
		document.getElementById("content").addEventListener("click", viewMessage);
	}

	function viewMessage() {
		alert("Welcome Javascript World");
	}

</script>
</body>
</html>
