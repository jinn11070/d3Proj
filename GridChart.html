    /* td rows */
    dataSet.forEach(function(d) {

        var tbodyTr = tbody.append("tr")

        var column = d3.keys(d)
        var row = d3.values(d)

        /* th columns - 2 */
        if (theadTr.select(".column").empty()) {
            theadTr.selectAll(".column")
                    .data(column)
                    .enter()
                    .append("th")

                    .attr("class","column")
                    .text(function(d) {

        }

        tbodyTr.selectAll(".row")
